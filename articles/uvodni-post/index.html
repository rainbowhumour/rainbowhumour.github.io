<p>Zdravo svima koji me čitate. Hvala vam što ste rešili da protraćite malo svog vremena ovde :)</p>
<p>Ovaj blog nije osmišljen da bude previse ozbiljan, ali u isto vreme želim da bude donekle i informativan, i da se ovi mladji LGBT naraštaji nekako osnaže i edukuju - tj,  pripreme na sve ono što ih u njihovom gejstvenom životu i čeka.</p>
<p>Stvari koje ćete čitati su neke moje dogodovštine, malo fikcije, satire i način na koji ja vidim neke pojave specifične za našu “zajednicu”.</p>
<p>Drž’te se, polećemo :)</p>
